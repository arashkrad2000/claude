<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت اختصاصی با Claude Opus 4.5</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: Tahoma, sans-serif; background: #0f0f1a; color: #eee; padding: 20px; margin: 0; }
        h1 { color: #00d4ff; text-align: center; }
        textarea { width: 100%; height: 120px; background: #1a1a2e; color: #fff; border: 1px solid #444; border-radius: 10px; padding: 15px; font-size: 16px; box-sizing: border-box; }
        button { background: #00d4ff; color: black; padding: 15px 30px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; width: 100%; }
        button:hover { background: #00ffaa; }
        #answer { margin-top: 20px; padding: 20px; background: #16213e; border-radius: 10px; line-height: 1.8; white-space: pre-wrap; min-height: 100px; }
    </style>
</head>
<body>
    <h1>چت اختصاصی با Claude Opus 4.5 (رایگان)</h1>
    <textarea id="question" placeholder="سوالت چیه؟ مثلاً: یه EA فارکس با LSTM بنویس"></textarea>
    <button onclick="askClaude()">بفرست و جواب بگیر</button>
    <div id="answer">جواب Claude Opus 4.5 اینجا ظاهر می‌شه...</div>

    <script>
        async function askClaude() {
            const question = document.getElementById("question").value.trim();
            const answerDiv = document.getElementById("answer");
            if (!question) return;
            
            answerDiv.innerHTML = "در حال فکر کردن با Claude Opus 4.5... (لطفاً صبر کن)";

            try {
                const response = await puter.ai.chat(question, {
                    model: "claude-opus-4-5-20251101",
                    temperature: 0.7
                });
                
                // استخراج متن واقعی از response (حل خطای JSON)
                let answerText = "";
                if (typeof response === "string") {
                    answerText = response;
                } else if (response && response.content && Array.isArray(response.content)) {
                    answerText = response.content.find(c => c.type === "text")?.text || "جواب نامشخص";
                } else if (response && response.message) {
                    answerText = response.message;
                } else {
                    answerText = JSON.stringify(response, null, 2); // fallback
                }
                
                answerDiv.innerHTML = answerText || "جوابی دریافت نشد. دوباره امتحان کن.";
            } catch (error) {
                answerDiv.innerHTML = `<span style="color: red;">خطا: ${error.message}</span><br>صفحه رو رفرش کن و دوباره لاگین Puter.com کن.`;
            }
        }
    </script>
</body>
</html>
