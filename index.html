<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت با Claude Opus 4.5 - بدون خطا</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>/* همون استایل قبلی */</style>
</head>
<body>
    <h1>چت اختصاصی با Claude Opus 4.5 (بدون محدودیت)</h1>
    <textarea id="question" placeholder="سوالت چیه؟ مثلاً: یه EA حرفه‌ای فارکس با LSTM بنویس"></textarea>
    <br><br>
    <button onclick="ask()">بفرست و جواب بگیر</button>
    <div id="answer">جواب اینجا ظاهر می‌شه...</div>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;
            const answerDiv = document.getElementById("answer");
            if (!question.trim()) return;
            
            answerDiv.innerHTML = "در حال فکر کردن با Claude Opus 4.5...";

            try {
                // این خط جدید اضافه شده که خطای Cannot convert object رو حل می‌کنه
                const response = await puter.ai.chat(question.trim(), {
                    model: "claude-opus-4-5-20251101",
                    temperature: 0.7
                });
                answerDiv.innerHTML = response || "جوابی دریافت نشد!";
            } catch (e) {
                answerDiv.innerHTML = `<span style="color:red">خطا: ${e.message}</span><br>صفحه رو رفرش کن و دوباره امتحان کن`;
            }
        }
    </script>
</body>
</html>
